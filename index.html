<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Force – Moto Safety & Performance</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
        }

        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('hero.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
        }

        /* Roter schräger Balken */
        .hero::before {
            content: "";
            position: absolute;
            top: -10%;
            left: -20%;
            width: 150%;
            height: 50%;
            background: #c40000;
            transform: rotate(-10deg);
            z-index: 2;
        }

        /* Weißer Trennstrich */
        .hero::after {
            content: "";
            position: absolute;
            top: 42%;
            left: 0;
            width: 100%;
            height: 4px;
            background: white;
            transform: rotate(-12deg);
            z-index: 3;
        }

        .hero-text {
            position: absolute;
            top: 15%;
            left: 5%;
            z-index: 4;
        }

        .hero-text h1 {
            font-size: 60px;
            font-weight: 900;
            margin: 0;
            line-height: 1.1;
        }

        .hero-text p {
            margin-top: 40px;
            font-size: 24px;
            max-width: 350px;
        }

        @media (max-width: 700px) {
            .hero-text h1 { font-size: 38px; }
            .hero-text p { font-size: 18px; }
        }
    </style>
</head>

<body>

    <div class="hero">
        <div class="hero-text">
            <h1>UNLEASH<br>THE<br>SPEED.</h1>
            <p>Sicherheitsprodukte, Performance Gear & Zubehör für echte Biker.</p>
        </div>
    </div>

</body>
</html>
