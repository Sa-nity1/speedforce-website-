<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Force – Moto Safety & Performance</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
        }

        /* HERO SECTION */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Motorrad-Bild */
        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;     /* GANZES BILD SICHTBAR */
            background: #000;        /* schwarzer Hintergrund */
            filter: grayscale(100%);
            z-index: 1;
        }

        /* Roter schräger Balken */
        .hero::before {
            content: "";
            position: absolute;
            top: -20%;
            left: 0;
            width: 200%;
            height: 60%;
            background: #b00000;
            transform: rotate(-12deg);
            transform-origin: left;
            z-index: 2;
        }

        /* Text auf dem Bild */
        .hero-text {
            position: absolute;
            top: 25%;
            left: 5%;
            z-index: 3;
            color: white;
        }

        .hero-text h1 {
            font-size: 48px;
            font-weight: 800;
            margin: 0;
            line-height: 1.1;
        }

        .hero-text p {
            font-size: 20px;
            margin-top: 25px;
            max-width: 90%;
        }

        @media (max-width: 600px) {
            .hero-text h1 { font-size: 35px; }
            .hero-text p { font-size: 16px; }
        }
    </style>
</head>

<body>

    <div class="hero">
        <!-- DEIN BILD -->
        <img src="IMG_8254.png" class="hero-bg" alt="Sportbike Rider">

        <!-- TEXT -->
        <div class="hero-text">
            <h1>UNLEASH THE<br>SPEED.</h1>
            <p>Sicherheitsprodukte, Performance Gear & Zubehör für echte Biker.</p>
        </div>
    </div>

</body>
</html>
